<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                let numStart = +prompt('Start number');
                let numEnd = +prompt('Finish number');
                let resNum = numStart;
                if (numStart == NaN || numEnd == NaN || numStart > numEnd) {
                    alert(`Wrong numbers`);
                }
                else {
                    for (let i = numStart + 1; i <= numEnd; i++) {
                        resNum += i;
                    }
                    alert(`Suma - ${resNum}`);
                }
                                
    </script>
</head>
<body>
    <h1>Java Script</h1>

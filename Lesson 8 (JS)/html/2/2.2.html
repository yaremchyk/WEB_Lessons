    <title>Document</title>
    <script>
                let birthYear = +prompt('Введіть ваш рік народження');
                if (birthYear % 400 == 0 || (birthYear % 4 == 0 && birthYear % 100 != 0))
                {
                    alert(`Leap year`);
                }
                else
                {
                    alert(`Not leap year`);
                }
    </script>
</head>

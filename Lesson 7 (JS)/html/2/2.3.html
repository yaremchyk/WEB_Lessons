    <script>
                let day = +prompt('Enter day');
                let month = +prompt('Enter month');
                let year = +prompt('Enter year');
                let date = new Date(`${year}-${month}-${day}`);
                if (date != NaN)
                {
                    date.setDate(date.getDate()+1);
                    alert(`Tommorow date: ${date.toLocaleDateString()}`);
                }else
                {
                    alert("Wrong date");
                }

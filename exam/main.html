<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
	<div class="container">
		<h2>TODO LIST</h2>
		<h3>Add Item</h3>
		<p>
			<input id="new-task" type="text"><button>Add</button> <br>
            <h4>Choose your priority</h4>
            
                <div>
                <select id="prior">
                    <option>Low</option>
					<option>Medium</option>
					<option>High</option>
                </select> <br>
            <h4>Enter your deadline</h4>
            <input type="date" id="start" name="trip-start" value="2022-07-22" min="2022-01-01" max="2023-12-31">

		</p>

		<h3>Todo</h3>
		<ul id="incomplete-tasks">
			<li><input type="checkbox"><label>Buy a cofee</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
			<li><input type="checkbox"><label>Visit the granny</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		</ul>

		<h3>Completed</h3>
		<ul id="completed-tasks">
			<li><input type="checkbox" checked><label>Go shopping</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		</ul>
	</div>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
	<div class="container">
		<h2>TODO LIST</h2>
		<h3>Add Item</h3>
		<p>
			<input id="new-task" type="text"><button>Add</button> <br>
			<ul id="options">
				<li>
					<h4>Choose your priority</h4>
            
                
                <select id="prior">
                    <option>Low</option>
					<option>Medium</option>
					<option>High</option>
                </select>
				</li>
				<li>
					<h4>Enter your deadline</h4>
            <input id="date" type="date" value="2022-06-01">
				</li>
			</ul>
            

		</p>

		<h3>Todo</h3>
		<ul id="incomplete-tasks">
			
			<p id="deadline"></p>
			<p id="priority"></p>
		</ul>

		<h3>Completed</h3>
		<ul id="completed-tasks">
		</ul>
	</div>
    <script src="script.js"></script>
</body>



</html>

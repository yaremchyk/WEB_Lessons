<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="styled-div">
        <div>
            <span>Назва фільму</span>
            <input type="text" id="name">
        </div>
        <div>
            <span>Ціна</span>
            <input type="number" id="price">
        </div>
        <div>
            <span>Ряд</span>
            <input type="number" id="row">
        </div>
        <div>
            <span>Місце</span>
            <input type="number" id="place">
        </div>
        <div>
        <button id="styled-button">Додати</button>
        <button id="clear-button">Очистити</button>
        </div>
        <input type="text" placeholder="Пошук" id="search">
    </div>

    <div id="list">
        <div class="first-column">Назва фільму</div>
        <div class="second-column">Ціна</div>
        <div class="third-column">Ряд</div>
        <div class="fourth-column">Місце</div>
    </div>
    <script src="../Lesson 10/js/script.js"></script>
